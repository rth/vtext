[package]
name = "vtext"
version = "0.1.0-alpha.1"
description = "NLP with Rust"
license = "Apache-2.0"
license_file = "LICENSE"
documentation = "https://docs.rs/vtext/"
repository = "https://github.com/rth/vtext"
authors = ["Roman Yurchak <rth.yurchak@pm.me>"]
keywords = [
    "nlp",
    "information retrieval",
    "tokenization",
    "bag-of-words",
    "tf-idf",
    "levenshtein",
    "matching"
]
edition = "2018"
exclude = [
    "python/*",
    "benchmarks/*",
    "evaluation/*",
    "ud-treebanks-*",
    "data/*",
    "*.tgz",
    "*.zip",
    "sandbox/*"
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
panic = 'unwind'
overflow-checks = false

[dependencies]
regex = "1"
lazy_static = "1.2.0"
seahash = "3.0.6"
itertools = "0.8"
ndarray = "0.12.1"
sprs = "0.6.3"
unicode-segmentation = "1.2.1"
hashbrown = "0.1"
